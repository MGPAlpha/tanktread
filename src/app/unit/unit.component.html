<h3 *ngIf="showHeader === true">{{ formattedName() }}</h3>
<p>Health: {{unit!.health | formatInfinity}}/{{unit!.maxHealth | formatInfinity}}</p>
<p>Actions: {{unit!.actionsLeft}}/{{unit!.actionsPerTurn}}</p>
<div id="skills">
    <app-skill *ngFor="let skill of unit!.skills" [skill]="skill" [unit]="unit"></app-skill>
</div>
