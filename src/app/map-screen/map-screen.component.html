<table>
    <tr *ngFor="let row of tiles()">
        <td *ngFor="let tile of row" [pTooltip]="tile.name" [escape]="false" tooltipPosition="top">{{ tile.symbol }}</td>
    </tr>
</table>
<div id="d-pad">
    <p-button (onClick)="moveTank(0, -1)">🡑</p-button>
    <div>
        <p-button (onClick)="moveTank(-1, 0)">🡐</p-button>
        <p-button (onClick)="moveTank(1, 0)">🡒</p-button>
    </div>
    <p-button (onClick)="moveTank(0, 1)">🡓</p-button>
</div>
