<h3> {{species.name}} </h3>
<p><span pTooltip="Health" tooltipPosition="top">❤️</span> {{species.health | formatInfinity}} <span pTooltip="Actions" tooltipPosition="top">⚡</span> {{species.actionsPerTurn | formatInfinity}}</p>
<p><strong>Build Cost:</strong> {{species.buildCost.toString() | defaultMessage:"Free"}}</p>
<div id="skills">
    <app-skill *ngFor="let skill of species.skills" [skill]="skill" [canBeUsed]="false"></app-skill>
</div>
