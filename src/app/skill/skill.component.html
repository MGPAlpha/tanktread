<p-button (onClick)="use($event)" [disabled]="!canBeUsed" *ngIf="playerControlled"
    styleClass="p-button-secondary p-button-sm p-button-raised p-button-text">{{skill!.name}}</p-button><p *ngIf="playerControlled"><span *ngFor="let item of description">{{item}} </span></p>
<p *ngIf="!playerControlled"><strong>{{skill!.name}}: </strong><span *ngFor="let item of description">{{item}} </span></p>
